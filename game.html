<!DOCTYPE html>
<html>
	<head>
		<title>A Game!</title>
		<script type="text/javascript" src="js/game.js"></script>
		<script type="text/javascript" src="js/canvas.js"></script>
		<script type="text/javascript" src="js/levels.js"></script>
		<script type="text/javascript" src="js/audio.js"></script>
		<script type="text/javascript" src="js/creature.js"></script>
		<script type="text/javascript" src="js/player.js"></script>
		<script type="text/javascript" src="js/input.js"></script>

		<canvas id="game"></canvas>
		<div id="media" style="display: none;">

			<img id="void" src="images/void.png" width="16" height="16" />

			<img id="ball" src="images/ball.png" width="16" height="16" />
			<audio id="test" preload="auto" src="sounds/test.wav"></audio>
			<audio id="test2" preload="auto" src="sounds/Front_Center.wav"></audio>

		</div>
